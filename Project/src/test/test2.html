<html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="aa/moment.min.js"></script>
<script type="text/javascript" src="aa/daterangepicker.js"></script>
<link rel="stylesheet" type="text/css" href="aa/daterangepicker.css" />


<body>
    <input type="text" name="daterange" value="01/01/2018 - 01/15/2018" />
</body>
        
<script>
    $(function() {
        $('input[name="daterange"]').daterangepicker({
        opens: 'left',
        locale: {
            format: 'DD/MM/YYYY'
        }
        });
    });
</script>
